<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* Make the embedded map responsive */
    .map-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 ratio */
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us on social media: 
        <a href="https://twitter.com" target="_blank">Twitter</a> | 
        <a href="https://facebook.com" target="_blank">Facebook</a> | 
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
    </section>

    <section>
      <h2>Conference Venue</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019728706168!2d-122.41941548468128!3d37.774929779759235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5c57f743%3A0xc8f2f57f75e5b7cf!2sSan%20Francisco%20Conference%20Center!5e0!3m2!1sen!2sus!4v1695624479221!5m2!1sen!2sus" 
          allowfullscreen 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

        <!-- Submit -->
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>copyright 2024 TechCon</p>
  </footer>
</body>
</html>
